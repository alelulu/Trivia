<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="http://icons.veryicon.com/16/Movie%20%26%20TV/Simpsons%20Vol.%2001/Public%20Figures%20Mayor%20Diamond%20Joe%20Quimby.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Trivia Los Simpsons</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="page-title">Trivia Los Simpsons</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img class="index-img" src="https://i.pinimg.com/originals/54/67/54/5467549d4d0c67f326e792d5803bcc16.png" alt="Imagen homero">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p class="indication">¡Ingresa tu nombre para comenzar a jugar!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <form id="userForm" action="welcome.html">
            <!--El action del formulario es a la página que se va a enviar cuando se haga submit-->
            <input type="text" class="name-input" id="user" placeholder="Tu nombre aquí">
            <button type="button" id="playBtn" class="game-button" onclick="saveUser()">Jugar</button>
          <!-- valor de type es button para que funcione el onclick y no cambie de página-->
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col alert-col">
          <div id="name_alert" class="alert alert-danger" style="display: none" role="alert">
            Debes ingresar tu nombre!
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
