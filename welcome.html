<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="http://icons.veryicon.com/16/Movie%20%26%20TV/Simpsons%20Vol.%2001/Public%20Figures%20Mayor%20Diamond%20Joe%20Quimby.png"/>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Trivia Los Simpsons</title>
  </head>
  <body onload="setName()">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="greetings" class="page-title"></h1>
          <h2>Bienvenide a la trivia de Los Simpsons</h2>
          <img id="img-welcome" src="https://vignette.wikia.nocookie.net/simpsons/images/0/0a/Simpson_family_water.png/revision/latest?cb=20130926092358" alt="Imagen familia">
        </div>
      </div>
      <p>Selecciona la categoría que quieres jugar</p>
      <div class="row mb-4">
        <div class="col-sm-12 col-md-4">
          <form class="" action="quotes.html">
            <button type="submit" class="btn b1 game-button">Completa la frase</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-4">
        <form class="" action="images.html">
          <button type="submit" class="btn b1 game-button">Adivina el personaje</button>
        </form>
        </div>
        <div class="col-sm-12 col-md-4">
          <form class="" action="whosays.html">
            <button type="submit" class="btn b1 game-button">¿Quién dijo...?</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
